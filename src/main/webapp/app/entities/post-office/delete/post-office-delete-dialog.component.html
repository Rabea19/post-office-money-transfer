@if (postOffice) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(postOffice.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="postOfficeDeleteDialogHeading" jhiTranslate="entity.delete.title">تأكيد عملية الحذف</h4>

      <span class="btn btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()"></span>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-postOffice-heading"
        jhiTranslate="postOfficeMoneyTransferApp.postOffice.delete.question"
        [translateValues]="{ id: postOffice.id }"
      >
        Are you sure you want to delete Post Office {{ postOffice.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">الغاء</span>
      </button>

      <button id="jhi-confirm-delete-postOffice" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">حذف</span>
      </button>
    </div>
  </form>
}
